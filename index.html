<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart RuleOfThree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="site-title">Smart Rule of Three</h1>
    <div class="glass-container">
        <h1 id="main-title">How many quantities?</h1>
        <p id="sub-title">Enter the number of variables (e.x., 2 for simple, 3+ for compound)</p>
        
        <div id="dynamic-content">
            <input type="number" id="qty-input" placeholder="Value (min. 2)" min="2">
        </div>

        <div class="controls">
            <button id="next-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
